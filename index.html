                <button class="button download" onclick="window.location.href='https://github.com/youtubecudafn/SVbootstrapperNEW/raw/refs/heads/main/NewSVBootstrapper.zip'">Download Free</button>
                <div class="detection-rate">95% Success Rate</div>

            <div class="card scale-up premium">

                <h2>Premium Version</h2>
                <ul class="features">
                    <li>✓ All Free Features</li>

            </a>
        </div>
    </div>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0a0a12;
            color: white;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .cyber-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(transparent 0%, rgba(0, 255, 255, 0.2) 2%, transparent 3%),
                linear-gradient(90deg, transparent 0%, rgba(0, 255, 255, 0.2) 2%, transparent 3%);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -2;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(10, 10, 18, 0.5) 0%, 
                rgba(10, 10, 18, 0.8) 50%, 
                rgba(10, 10, 18, 0.95) 100%);
            z-index: -1;
        }

        @keyframes gridMove {
            0% {
                transform: translateY(0) scale(1);
            }
            100% {
                transform: translateY(50px) scale(1.1);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 1000px;
            margin: auto;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(0,255,255,0.5));
        }

        .card {
            background: linear-gradient(145deg, #151525, #0a0a15);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            transition: all 0.4s ease;
            position: relative;
            border: 1px solid rgba(0,255,255,0.1);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(0,255,255,0.2);
        }

        .premium {
            background: linear-gradient(145deg, #151525, #0a0a15);
            border: 1px solid rgba(0,255,255,0.3);
        }

        .premium-badge {
            position: absolute;
            top: -15px;
            right: -15px;
            background: linear-gradient(45deg, #00ffff, #0088ff);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 2px 10px rgba(0,255,255,0.3);
        }

        .features {
            list-style: none;
            padding: 0;
            text-align: left;
            margin: 20px 0;
        }

        .features li {
            margin: 10px 0;
            color: #ccc;
        }

        .button {
            display: inline-block;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .download {
            background: linear-gradient(45deg, #00ffff, #0088ff);
            box-shadow: 0 4px 15px rgba(0,255,255,0.3);
        }

        .download:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,255,255,0.4);
        }

        .premium-btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            opacity: 0.7;
            cursor: not-allowed;
        }

        .detection-rate {
            margin-top: 10px;
            font-size: 14px;
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0,255,255,0.5);
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,255,255,0.1);
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,255,255,0.1);
        }

        .discord-link {
            color: #00ffff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .discord-link:hover {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0,255,255,0.5);
        }

        h1 {
            font-size: 3em;
            margin: 0;
            background: linear-gradient(45deg, #00ffff, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 4px rgba(0,255,255,0.3));
        }

        h2 {
            font-size: 1.8em;
            margin: 0;
            color: #00ffff;
        }
    </style>
</body>
